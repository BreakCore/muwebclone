    function calc()
    {
        var rate = |rate|;
        var sum = parseInt(document.getElementById('sum').value);
        if (sum<0) sum=0;
        total = sum * rate;
        if (total!="NaN" && total>0) document.getElementById('summa').innerHTML ="*Для получения вам потребуется пожертвовать "+ total.toFixed(2)+" WMZ";
        else document.getElementById('summa').innerHTML = "";
    }
