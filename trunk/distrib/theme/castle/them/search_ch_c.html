<!--inventory view css,html by happyrabbit & Epmak-->
<style type="text/css">
/*inventory view css by happyrabbit & epmak */
body { min-width:460px; min-height:446px; }
.invet{
width:460px; 
height:446px;
margin:0 auto;
background-color:transparent;
background-repeat: no-repeat;
}

#online { background-color:#000; }
.combx
{
   background: transparent;
   width: 68px;
  /* padding: 5px;*/
   font-size: 14px;
   background-color: #24221D;
   border: 1px solid #5C574B;
   color:#C5C0AD;
   height: 20px;
   margin-left: 22px;
}

/* stats info*/
.naemZ { text-align:center; font-size:16px; font-weight:bold; text-transform:uppercase;  }
.statsZ { float:right; }
.classZ {  text-align:center; font-size:16px; font-weight:bold; text-transform:uppercase;   }
#pozz { float:left; }
/* end */
</style>



<body>
<div style="background-image: url('|siteaddress|/imgs/donnow.png');" class="invet">

<!-- user stats -->

<div class="naemZ">|name|</div>

<table id="pozz" width="0" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td>Level:</td>
      <td>|level|</td>
    </tr>
    <tr>
      <td>Reset:</td>
      <td>|res|</td>
    </tr>
    
    <tr>
      <td>GReset:</td>
      <td>|grres|</td>
    </tr>
    
    <tr>
      <td>Strength:</td>
      <td>|str|</td>
    </tr>
    
    <tr>
      <td>Agility:</td>
      <td>|agi|</td>
    </tr>
    
    <tr>
      <td>Vitality:</td>
      <td>|vit|</td>
    </tr>
    
    <tr>
      <td>Energy:</td>
      <td>|ene|</td>
    </tr>
    
    <tr>
      <td>Command:</td>
      <td>|cmd|</td>
    </tr>

  </table>

<!-- user status --->

  <table class="statsZ" width="0" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td>Status:</td>
      <td>|onlin|</td>
    </tr>
    <tr>
      <td>Guild:</td>
      <td>|guild|</td>
    </tr>
  </table>


  

</div> 
<div class="classZ" >|classname|</div>
</body>
